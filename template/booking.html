<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="bg-light min-vh-100 d-flex flex-row align-items-center dark:bg-transparent">
        <div class="container">
            <div class="row">
                <h1>Booking</h1>
                <div class="col-md-6 p-2">
                    <!-- <h5 class="text-medium-emphasis"><strong>Thông tin khách hàng</strong></h5> -->
                    <div class="input-group mb-3"><span class="input-group-text">
                            <i class="bi bi-bar-chart"></i></span>
                        <input class="form-control" type="text" id="classify" placeholder="Phân loại">
                    </div>
                    <div class="input-group mb-3"><span class="input-group-text">
                            <i class="bi bi-qr-code-scan"></i></span>
                        <input class="form-control" type="text" id="qrscan" placeholder="Mã booking">
                    </div>
                    <div class="input-group mb-3"><span class="input-group-text">
                            <i class="bi bi-person"></i></i></span>
                        <input class="form-control" type="text" id="name" placeholder="Tên liên hệ">
                    </div>
                    <div class="input-group mb-3"><span class="input-group-text">
                            <i class="bi bi-globe"></i></span>
                        <input class="form-control" type="text" id="oversea" placeholder="Việt kiều">
                    </div>
                    <div class="input-group mb-3"><span class="input-group-text">
                            <i class="bi bi-telephone"></i></span>
                        <input class="form-control" type="text" id="phone" placeholder="Điện thoại 1*">
                    </div>
                    <div class="input-group mb-3"><span class="input-group-text">
                            <i class="bi bi-globe"></i></span>
                        <input class="form-control" type="text" id="nation" placeholder="Quốc gia">
                    </div>
                    <div class="input-group mb-3"><span class="input-group-text">
                            <i class="bi bi-image-alt"></i></span>
                        <input class="form-control" type="text" id="city" placeholder="Tỉnh/TP">
                    </div>
                    <div class="input-group mb-3"><span class="input-group-text">
                            <i class="bi bi-door-open"></i></span>
                        <input class="form-control" type="text" id="door" placeholder="Khách hàng đến cửa">
                    </div>
                    <div class="input-group mb-3"><span class="input-group-text">
                            <i class="bi bi-hospital"></i></span>
                        <input class="form-control" type="text" id="branch" placeholder="Chi nhánh">
                    </div>
                </div>
                <div class="col-md-6 p-2">
                    <!-- <h5 class="text-medium-emphasis"><strong>Tương tác</strong></h5> -->
                    <div class="input-group mb-3"><span class="input-group-text">
                            <i class="bi bi-ethernet"></i></span>
                        <input class="form-control" type="text" id="department" placeholder="Phòng ban người tạo">
                    </div>
                    <div class="input-group mb-3"><span class="input-group-text">
                            <i class="bi bi-folder-symlink"></i></span>
                        <input class="form-control" type="text" id="source" placeholder="Nguồn">
                    </div>
                    <div class="input-group mb-3"><span class="input-group-text">
                            <i class="bi bi-journal-text"></i></span>
                        <input class="form-control" type="text" id="service" placeholder="Dòng dịch vụ">
                    </div>
                    <div class="input-group mb-3"><span class="input-group-text">
                            <i class="bi bi-credit-card-2-front"></i></span>
                        <input class="form-control" type="text" id="pay" placeholder="Đã thanh toán">
                    </div>
                    <div class="input-group mb-3"><span class="input-group-text">
                            <i class="bi bi-calendar2-check"></i></i></span>
                        <input class="form-control" type="text" onfocus="(this.type='date')" placeholder="Ngày hẹn lịch">
                    </div>
                    <div class="input-group mb-3"><span class="input-group-text">
                            <i class="bi bi-calendar2-check"></i></span>
                        <input class="form-control" type="text" onfocus="(this.type='date')" placeholder="Ngày tạo">
                    </div>
                    <div class="input-group mb-3"><span class="input-group-text">
                            <i class="bi bi-person-plus"></i></span>
                        <input class="form-control" type="text" id="person" placeholder="Người tạo">
                    </div>
                    <div class="input-group mb-3"><span class="input-group-text">
                            <i class="bi bi-check-circle"></i></span>
                        <input class="form-control" type="text" id="status" placeholder="Trạng thái">
                    </div>
                    <div class="input-group mb-3"><span class="input-group-text">
                            <i class="bi bi-journal-arrow-down"></i></span>
                        <input class="form-control" type="text" id="effect" placeholder="Hiệu lực">
                    </div>
                </div>
                <div class="col-md-12 p-2 text-center">
                    <button type="button" class="btn btn-outline-primary">Xác nhận</button>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>


</html>
