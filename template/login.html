<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/sass/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Login</title>
</head>


<body>
    <div class="login bg-light min-vh-100 d-flex flex-row align-items-center dark:bg-transparent">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card-group d-block d-md-flex row">
                        <div class="card col-md-7 p-3 mb-0">
                            <div class="card-body">
                                <h1>Đăng nhập</h1>
                                <div class="input-group mb-3"><span class="input-group-text">
                                        <i class="fs-5 bi bi-person"></i></span>
                                    <input class="form-control" id="phone" type="number" placeholder="Số điện thoại">
                                </div>
                                <div class="input-group mb-3"><span class="input-group-text">
                                        <i class="fs-5 bi bi-lock"></i></span>
                                    <input class="form-control" id="iPass" type="password" placeholder="Mật khẩu">
                                </div>
                                <div class="col-7">
                                    <button class="btn btn-primary" id="login" type="submit">Đăng nhập</button>
                                </div>
                            </div>

                        </div>
                        <div class="card col-md-5 text-white bg-primary py-5">
                            <div class="card-body text-center">
                                <div>
                                    <h2>Sign up</h2>
                                    <button class="btn btn-lg btn-outline-light mt-3" type="button">Đăng ký
                                        ngay!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
